<!Doctype html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Color Change</title>
<style>
  .item {
    padding: 10px;
    margin: 5px;
    background-color: lightblue;
    display: inline-block;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="item" onmouseover="changeColor(this)" onmouseout="restoreColor(this)">Item 1</div>
<div class="item" onmouseover="changeColor(this)" onmouseout="restoreColor(this)">Item 2</div>
<div class="item" onmouseover="changeColor(this)" onmouseout="restoreColor(this)">Item 3</div>
<div class="item" onmouseover="changeColor(this)" onmouseout="restoreColor(this)">Item 4</div>

<script src="script.js"></script>

</body>
</html>
